repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0 # Use a recent stable version
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-executables-have-shebangs
  - repo: https://github.com/psf/black
    rev: 23.12.1 # Should match the version in pyproject.toml
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2 # Should match the version in pyproject.toml
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0 # Should match the version in pyproject.toml
    hooks:
      - id: flake8
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1 # Should match the version in pyproject.toml
    hooks:
      - id: nbstripout
